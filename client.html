<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>websocket example</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.0.1/js/jquery.terminal.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.0.1/css/jquery.terminal.min.css"
          rel="stylesheet"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        #term_demo {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="term_demo"></div>
<script>
    var ws = new WebSocket("ws://127.0.0.1:6080/index.html");

    ws.onopen = function () {
        console.log("open");
        ws.send("WebSocket  hellowrold!!");
//        setInterval(function () {
//            ws.send("WebSocket  hellowrold!!");
//        }, 2000)
    };
    ws.onmessage = function (ev) {
        console.log(ev.data);
    };
    ws.onclose = function (ev) {
        console.log("close");
    };
    ws.onerror = function (ev) {
        console.log(ev);
        console.log("error");
    };

    jQuery(function ($, undefined) {
        $('#term_demo').terminal({
                ls: function () {
                    ws.send("ls");
                    var _this = this;
                    ws.onmessage = function (ev) {
                        console.log('接到的数据' + ev.data);
                        _this.echo(ev.data);
                    };
                },
                add: function (a, b) {
                    this.echo(a + b);
                },
                bar: {
                    sub: function (a, b) {
                        this.echo(a - b);
                    }
                }
            },
            {
                greetings: 'Javascript Interpreter',
                name: 'js_demo',
                prompt: 'demo> '
            });
    });

</script>
</body>
</html>
